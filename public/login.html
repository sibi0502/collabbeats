<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ CollabBeats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <style>
    .auth-card {
      max-width: 420px; margin: 40px auto; padding: 20px;
      background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.06);
    }
    .auth-card h1 { margin: 0 0 12px; }
    .field { display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .field input { height:42px; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .btn { height:42px; padding:0 16px; border-radius:10px; border:1px solid #111827; background:#111827; color:#fff; cursor:pointer; }
    .btn.secondary { background:#fff; color:#111827; border-color:#e5e7eb; }
    .muted { color:#6b7280; margin-top:8px; min-height:1.2em; }
    .error { color:#b91c1c; }
    .link { color:#2563eb; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img class="site-logo" src="img/logo.png" alt="CollabBeats logo">
    <h1 class="brand-text">CollabBeats</h1>
  </div>

  <nav class="main-nav">
    <a href="explore.html">Explore</a>
    <a href="upload.html">Upload</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="chat-index.html">Chat</a>
  </nav>
</header>


  <main>
    <div class="auth-card">
      <h1>Sign in</h1>
      <form id="authForm">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" required autocomplete="email" />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="password" type="password" required autocomplete="current-password" />
        </div>
        <div class="row">
          <button class="btn" type="submit" id="loginBtn">Log in</button>
         <a class="btn secondary" href="signup.html">Create account</a>

        </div>
        <div id="msg" class="muted"></div>
      </form>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config (must initialize and expose window.auth/db) -->
  <script src="firebaseConfig.js"></script>

  <!-- Logic -->
  <script src="login.js"></script>
</body>
</html>
